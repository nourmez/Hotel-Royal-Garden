                                        <script>
                                            getLesServicesDivers(function(err,data){
                                                if (err) {
                                                    // error handling code goes here
                                                    console.log(err);
                                                } else {
                                                    var ligne = document.getElementById('ligneTab');
                                                    var contenu;

                                                    contenu ='<table class="table">' +
                                                        '<thead>' +
                                                        '<tr>' +
                                                        '<th>Chambre</th>' +
                                                        '<th>Demandeur</th>' +
                                                        '<th>Objet</th>' +
                                                        '<th>Demande</th>' +
                                                        '<th>Statut</th>' +
                                                        '</tr>' +
                                                        '</thead>' +
                                                        '<tbody>';

                                                    for(var i= 0; i < data.length; i++)
                                                    {
                                                        if(data[i].etatDemande == 0){
                                                            contenu += '<tr class="danger">';
                                                        }else if(data[i].etatDemande == 1){
                                                            contenu += '<tr class="success">';
                                                        }else if(data[i].etatDemande == 2){
                                                            contenu += '<tr class="warning">';
                                                        }
                                                        contenu += '<td>' + data[i].nbLit + '</td>';
                                                        contenu += '<td class="col-md-2">' + data[i].nomClient;
                                                        contenu += ' ' + data[i].prenomClient + '</td>';
                                                        contenu += '<td class="col-md-2"><a onclick="voirDemandeService('+data[i].id_service+')">' + data[i].objetService + '</a></td>';
                                                        //contenu += '<td>' + data[i].demanderService + '</td>';
                                                        contenu += `<td> ${data[i].demanderService} </td>`;
                                                        if(data[i].etatDemande == 0){
                                                            contenu += "<td class='col-md-1' style='color: red;'><i class='fa fa-times fa-fw'></i></td>";
                                                        }else if(data[i].etatDemande == 1){
                                                            contenu += "<td class='col-md-1' style='color: green;'><i class='fa fa-check fa-fw'></i></td>";
                                                        }else{
                                                            contenu += "<td class='col-md-1' style='color: orange;'><i class='fa fa-clock-o fa-fw'></i></td>";
                                                        }
                                                        contenu += '</tr>';
                                                    }

                                                    contenu += '</tbody>';
                                                    contenu += '</table>';

                                                    ligne.innerHTML = contenu;
                                                }
                                            });
                                        </script>
                                    </div>
                                </div>

                            </div>
